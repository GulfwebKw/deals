<script src="../js/jquery.validate.min.js"></script>
<script src="../js/additional-methods.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
      if(!localStorage.getItem("language")){
        localStorage.setItem("language", "en");
      }
      language =  localStorage.getItem("language");
      if(language=="en"){
        $('#landing-page').prop('href','../index9ed2.html?lang=en');

        $('.english-name').show();
        $('#freelancer-langunage').val('en');
        var rules = {
                  firstname : "required",
                  lastname : "required",
                  username : {
                    required : true,
                    remote: {
                        url: 'https://dev.dealsco.app/freelancer/availability',
                        type: 'post',
                        data : {'_token': 'KJZWyawjjZmSlAPCobpi9xbLlGfX3rA0KSGI6vW7'}
                    }
                  },
                 
                  email  : {
                    required : true,
                  },
                  password    : {
                    required : true,
                    minlength: 6,
                  },
                  password_confirmation    : {
                    required : true,
                    equalTo  : "#password"
                 },
                  phonenumber    : "required",

                  
              };

         $('.arabic-name').show();

         var rules = {

                  username : {

                    remote: {

                        type: 'post',
                        data : {'_token': 'KJZWyawjjZmSlAPCobpi9xbLlGfX3rA0KSGI6vW7'}
                    }
                  },
                 
                  email  : {
                    required : true,
                  },
                  password    : {
                    required : true,
                    minlength: 6,
                  },
                  password_confirmation    : {
                    required : true,
                    equalTo  : "#password"
                 },
                  phonenumber    : "required",

                  
              };
      }

        
             var  messages = {

                      lastname    : "Last name is required.",

                      phonenumber    : "Phone number is required.",

                      },
                      password   : {

                      },

                        equalTo  : "Password dose not confirmed."
                     }

         $('#lastname_ar-error').css('direction','rtl').css('float','right');
         $('#firstname_ar-error').css('direction','rtl').css('float','right');

          $("#register-form").validate({

                  form.submit();

                invalidHandler: function(form, validator){

</script>
